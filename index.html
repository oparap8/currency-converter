<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="icon" href="./src/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/output.css">
    <!-- jQuery (required for Select2) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body class="min-h-screen flex justify-center items-center px-6 bg-gradient-to-r from-blue-500 to-yellow-500">

    <div class="bg-gray-100 rounded-2xl shadow-2xl space-y-4 px-6 py-3">
        <h1 class="mx-auto font-black text-3xl bg-gradient-to-l from-blue-600 to-yellow-600 text-transparent bg-clip-text">Currency Converter</h1>
        <label for="options" class="block mb-2 font-semibold">From</label>
        <div class="flex flex-col gap-4 justify-between">
            <select id="from" name="options" class="select2 w-full p-2 rounded-md bg-white text-gray-800 shadow focus:outline-none focus:ring-2 focus:ring-yellow-400">
                
            </select>
            <input id="amount" type="number" class="px-3 outline rounded-md outline-yellow-500 py-1" required>
        </div>
        <label for="options" class="block mb-2 font-semibold">To</label>
        <div class="flex flex-col gap-4 justify-between">
            <select id="to" name="options" class="select2 w-full p-2 rounded-md bg-white text-gray-800 shadow focus:outline-none focus:ring-2 focus:ring-yellow-400">
                
            </select>
            <input id="result" type="number" class="px-3 outline rounded-md outline-yellow-500 py-1" readonly>
        </div>
        <button onclick="converter()" class="bg-gradient-to-l from-blue-500 to-yellow-500 hover:from-yellow-500 hover:to-blue-500 transition-all duration-300 block w-full p-2 rounded-md font-semibold shadow hover:border-2 hover:border-black">Convert</button>
    </div>

    <script src="./src/index.js"></script>
    <script>
        $(document).ready(function() {
            $('#from').select2();
            $('#to').select2();
        });
    </script>
</body>
</html>
